<html>
<head>
	<title>mrutten.nl</title>
	<link rel="stylesheet" href="css/kaart.css" />
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/kml.js"></script>
</head>
<body>
	<div style="width:100%; height:100%" id="map"></div>
	<script type='text/javascript'>
		var map = new L.Map('map', {center: new L.LatLng(0, 0), zoom: 11});
		var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
		var places = new L.KML("kml/places.kml", {async: true});
		places.on("loaded", function(e) {
			map.fitBounds(e.target.getBounds());
		});
		var flights = new L.KML("kml/flights.kml", {async: true});
		flights.on("loaded", function(e) {
			map.fitBounds(e.target.getBounds());
		});
		map.addLayer(places);
		map.addLayer(flights);
		map.addLayer(osm);
		map.addControl(new L.Control.Layers({}, {'Places':places, 'Flights':flights}));
	</script>
</body>
</html>
